<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Бронювання столиків</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .card { 
            border: 1px solid #ddd; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 8px; 
            background-color: #f9f9f9;
        }
        .status { font-weight: bold; }
        .available { color: green; }
        .reserved { color: red; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Система бронювання столиків</h1>
    
    <button id="loadBtn">Завантажити список столиків</button>
    
    <div id="tablesList"></div>

    <script>
        const btn = document.getElementById('loadBtn');
        const list = document.getElementById('tablesList');

        btn.addEventListener('click', async () => {
            try {
                // Звертаємося до нашого бекенду
                const response = await fetch('http://localhost:3000/tables');
                const result = await response.json();
                
                // Очищаємо список перед додаванням
                list.innerHTML = '';

                // Виводимо кожен столик
                result.data.forEach(table => {
                    const div = document.createElement('div');
                    div.className = 'card';
                    div.innerHTML = `
                        <h3>${table.name}</h3>
                        <p>Місць: ${table.capacity}</p>
                        <p>Статус: <span class="status ${table.status}">${table.status}</span></p>
                    `;
                    list.appendChild(div);
                });
            } catch (error) {
                alert('Помилка з\'єднання з сервером!');
                console.error(error);
            }
        });
    </script>
</body>
</html>
